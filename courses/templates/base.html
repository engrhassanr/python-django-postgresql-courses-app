<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Django Courses{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Add any other common stylesheets or scripts here -->
  </head>
  <body>
    <!-- Navbar included in the base template -->
    <nav class="navbar navbar-dark bg-dark px-3 header">
      <div class="container">
        <a class="navbar-brand text-light" href="{% url 'course_list' %}"
          >Django Courses</a
        >
        <div class="d-flex align-items-center">
          {% if user.is_authenticated %}
          <span class="me-3 text-light fw-semibold"
            >Hello, {{ user.username }}</span
          >
          <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-primary btn-sm me-2"
            >Login</a
          >
          <a href="{% url 'register' %}" class="btn btn-secondary btn-sm"
            >Register</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <!-- Page-specific content will go here -->
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
