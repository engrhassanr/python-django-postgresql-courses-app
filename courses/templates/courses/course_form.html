<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>
      {% if form.instance.pk %}Edit Course{% else %}New Course{% endif %}
    </title>

    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
      }
      .form-container {
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h4 class="text-center mb-4">
        <h2>
          {% if form.instance.pk %}Edit Course{% else %}New Course{% endif %}
        </h2>
      </h4>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="summary"
            name="summary"
            placeholder="Course Summary"
            value="{{ form.summary.value|default_if_none:'' }}"
            required
          />
          <label for="summary">Course Summary</label>
        </div>

        <div class="form-floating mb-3">
          <input type="file" class="form-control" id="image" name="image" />
          <label for="image">Upload Image</label>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">
          {% if form.instance.pk %}Update{% else %}Create{% endif %} Course
        </button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary w-100 mt-2"
          >Cancel</a
        >
      </form>
    </div>
  </body>
</html>
