{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ course.summary }}</title>
    <link
      rel="stylesheet"
      href="{% static 'courses/bootstrap/bootstrap.min.css' %}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">{{ course.summary }}</h1>
      <img
        src="{{ course.image.url }}"
        class="img-fluid rounded mx-auto d-block"
        alt="Course Image"
      />
      <p class="lead mt-4">This is the full blog content about the course.</p>
      <a href="{% url 'course_list' %}" class="btn btn-primary mt-3"
        >Back to Courses</a
      >
    </div>
  </body>
</html>
