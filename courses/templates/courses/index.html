<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Django Courses</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="py-5 text-center container">
        <div class="row py-md-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Learning Courses</h1>
            <p class="lead text-body-secondary">
              Welcome to the Django Courses. We provide 24/7 online learning on
              Udemy.
            </p>
            <!-- Create New Course & User Buttons -->
            <p>
              <a href="{% url 'create_course' %}" class="btn btn-success my-2">
                New Course
              </a>
              <a
                href="{% url 'user_list' %}"
                class="btn btn-info my-2 text-white"
              >
                Manage Users
              </a>
              <a
                href="{% url 'course_list' %}"
                class="btn btn-warning my-2 text-white"
              >
                Manage Courses
              </a>
            </p>
          </div>
        </div>
      </section>

      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for course in courses %}
            <div class="col">
              <div class="card shadow-sm">
                <img
                  src="{{ course.image.url }}"
                  alt="Course Image"
                  class="card-img-top"
                  width="100%"
                  height="225"
                />
                <div class="card-body">
                  <p class="card-text">{{ course.summary }}</p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="btn-group">
                      <a
                        href="{% url 'course_detail' course.id %}"
                        class="btn btn-sm btn-outline-secondary"
                        >View</a
                      >
                      <a
                        href="{% url 'edit_course' course.id %}"
                        class="btn btn-sm btn-outline-primary"
                        >Edit</a
                      >
                      <form
                        method="POST"
                        action="{% url 'delete_course' course.id %}"
                        style="display: inline"
                      >
                        {% csrf_token %}
                        <button
                          type="submit"
                          class="btn btn-sm btn-outline-danger"
                        >
                          Delete
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkm6hS9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
