<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{{ title }}</title>
    <style>
      body {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
      }
      .form-container {
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }
      .header {
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark px-3 header">
      <div class="container">
        <!-- Left: App Name -->
        <a class="navbar-brand text-light" href="{% url 'course_list' %}"
          >Django Courses</a
        >

        <!-- Right: Authentication Links -->
        <div class="d-flex align-items-center">
          {% if user.is_authenticated %}
          <span class="me-3 text-light fw-semibold"
            >Hello, {{ user.username }}</span
          >
          <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-primary btn-sm me-2"
            >Login</a
          >
          <a href="{% url 'register' %}" class="btn btn-secondary btn-sm"
            >Register</a
          >
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="form-container">
      <h4 class="text-center mb-4">{{ title }}</h4>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">{{ form.as_p }}</div>
        <button type="submit" class="btn btn-success w-100">{{ title }}</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary w-100 mt-2"
          >Cancel</a
        >
      </form>
    </div>
  </body>
</html>
