<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'courses/bootstrap/bootstrap.min.css' %}"
    />
    <title>{{ title }}</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
      }
      .form-container {
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h4 class="text-center mb-4">{{ title }}</h4>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">{{ form.as_p }}</div>
        <button type="submit" class="btn btn-success w-100">{{ title }}</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary w-100 mt-2"
          >Cancel</a
        >
      </form>
    </div>
  </body>
</html>
